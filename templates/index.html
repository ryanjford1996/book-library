<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if book_list == [] %}
    <p> Book list is empty.</p>
    {% endif %}
    <ul>
        {% for book in book_list %}
        <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10 <a href="{{ url_for('edit', id=book.id) }}">Update Rating</a></li>
        {% endfor %}
    </ul>
    
<a href='{{ url_for("add") }}'> Add New Book</a>
</body>
</html>
